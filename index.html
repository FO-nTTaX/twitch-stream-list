<html>
  <head>
    <title>jQuery-Twitch</title>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <div class="fotwitchstreams">
      <div class="fotwitchstream">
        <input type="hidden" class="fotwitchstreamvalue" value="taketv" />
        <span class="fotwitchstreamname">TaKeTV</span>
        <span style="float:right;" class="fotwitchstreamlive"></span>
      </div>
      <div class="fotwitchstream">
        <input type="hidden" class="fotwitchstreamvalue" value="yoanm" />
        <span class="fotwitchstreamname">ToD</span>
        <span style="float:right;" class="fotwitchstreamlive"></span>
      </div>
      <div class="fotwitchstream">
        <input type="hidden" class="fotwitchstreamvalue" value="dragon" />
        <span class="fotwitchstreamname">Dragon</span>
        <span style="float:right;" class="fotwitchstreamlive"></span>
      </div>
      <div class="fotwitchstream">
        <input type="hidden" class="fotwitchstreamvalue" value="taketvred" />
        <span class="fotwitchstreamname">TaKeTV Red</span>
        <span style="float:right;" class="fotwitchstreamlive"></span>
      </div>
      <div class="fotwitchstream">
        <input type="hidden" class="fotwitchstreamvalue" value="chanmanv" />
        <span class="fotwitchstreamname">ChanmanV</span>
        <span style="float:right;" class="fotwitchstreamlive"></span>
      </div>
    </div>
    <script src="fo_twitch.js"></script>
  </body>
</html>
